version: '2'

networks:
  brainhub: ~

services:
  brainhub-framework-app:
    image: brainhub-framework-app
    container_name: fs-brainhub-framework-app
    volumes:
      - ./:/usr/src/app
    ports:
      - 8080:8080
    environment:
      NODE_ENV: development
    command: npm run start:development
    networks:
      brainhub: ~
