version: '2'

networks:
  brainhub: ~

services:
  brainhub-framework-app:
    image: brainhub-framework-app
    container_name: fs-brainhub-framework-app
    volumes:
      - ./:/usr/src/app
    ports:
      - 3000:3000
    environment:
      NODE_ENV: development
    command: pm2-dev start --interpreter babel-node index.js
    networks:
      brainhub: ~
